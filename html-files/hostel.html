<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css-files/hostel.css" />
    <title>Hostel</title>
  </head>
  <body>
    <div id="container">
      <div class="left-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        <h1>Lagos Hostel</h1>
      </div>

      <img class="bgImg" src="/images/Frame 62(1).png" alt="frame" />
      <div class="screen-backdrop">
        <div class="content">
          <h1>Lagos Hostel</h1>
          <div class="hostel">
            <div class="type">
              <h3>Hostel Type:</h3>
              <p>Female</p>
            </div>
            <h4>#25,000</h4>
          </div>
          <div class="people">
            <img src="/images/people.png" alt="people" />
            <p>4 in 1</p>
          </div>
          <div class="rate">
            <img src="/images/Star 1.png" alt="star" />
            <p>4.2</p>
          </div>
        </div>
        <h3 class="h3">Amenities</h3>
        <div class="line"></div>
        <div class="content">
          <div class="tap">
            <img src="/images/Water Tap.png" alt="tap" />
            <p>Running General tap System</p>
          </div>
          <div class="power">
            <img src="/images/image 4.png" alt="power" />
            <p>4 hrs</p>
          </div>
          <div class="wifi">
            <img src="/images/Wifi (1).png" alt="wifi" />
            <p>Free WiFi</p>
          </div>
          <div class="bed">
            <img src="/images/bed.png" alt="bed" />
            <p>Bunk Beds</p>
          </div>
        </div>
        <button class="bookBtn">Book</button>
      </div>

      <footer>
        <div class="footer-icons">
          <div class="home">
            <a href="./homepage.html">
              <img src="/images/Vector.png" alt="vector" />
            </a>
          </div>

          <div class="location">
            <a href="./nav.html">
              <img src="/images/Map Pin.png" alt="map pin" />
            </a>
          </div>

          <div class="key">
            <a href="./wifi.html">
              <img src="/images/Room Key.png" alt="room key" />
            </a>
          </div>

          <div class="user">
            <a href="./profile.html">
              <img src="/images/Profile.png" alt="profile" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script>
      const leftBtn = document.querySelector(".left-btn svg");
      const bookBtn = document.querySelector(".bookBtn");

      leftBtn.onclick = function () {
        window.location.href = "oncamp.html";
      };

      bookBtn.onclick = function () {
        window.location.href = "paymentoption.html";
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css-files/wifi.css" />
    <title>WiFi</title>
  </head>
  <body>
    <div id="container">
      <div class="left-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        <h1>WiFi</h1>
      </div>
      <section>
        <div class="box">
          <img src="/images/Frame 51.png" alt="Stel-FO" />
          <div class="category">
            <h1>Stel-FO</h1>
            <div class="time">
              <img src="/images/clock.png" alt="clock" />
              <p>9-11PM</p>
              <img src="/images/bar-chart.png" alt="" />
              <p>9Km</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="box">
          <img src="/images/Frame 51 (1).png" alt="library" />
          <div class="category">
            <h1>LIBRARY</h1>
            <div class="time">
              <img src="/images/clock.png" alt="clock" />
              <p>9-11AM</p>
              <img src="/images/bar-chart.png" alt="bar-chart" />
              <p>20m</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="box">
          <img src="/images/Frame 51 (4).png" alt="admin" />
          <div class="category">
            <h1>ADMIN</h1>
            <div class="time">
              <img src="/images/clock.png" alt="clock" />
              <p>8-12PM</p>
              <img src="/images/bar-chart.png" alt="bar-chart" />
              <p>50m</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="box">
          <img src="/images/Frame 51 (2).png" alt="mart" />
          <div class="category">
            <h1>MART</h1>
            <div class="time">
              <img src="/images/clock.png" alt="clock" />
              <p>9-11PM</p>
              <img src="/images/bar-chart.png" alt="bar-chart" />
              <p>9Km</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="box">
          <img src="/images/Frame 51 (3).png" alt="FMHT-001" />
          <div class="category">
            <h1>FMHT-001</h1>
            <div class="time">
              <img src="/images/clock.png" alt="clock" />
              <p>9-11PM</p>
              <img src="/images/bar-chart.png" alt="bar-chart" />
              <p>9Km</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
      </section>
      <footer>
        <div class="footer-icons">
          <div class="home">
            <a href="./homepage.html">
              <img src="/images/Vector.png" alt="vector" />
            </a>
          </div>

          <div class="location">
            <a href="./nav.html">
              <img src="/images/Map Pin.png" alt="map pin" />
            </a>
          </div>

          <div class="key">
            <a href="./wifi.html">
              <img src="/images/Room Key.png" alt="room key" />
            </a>
          </div>

          <div class="user">
            <a href="">
              <img src="/images/Profile.png" alt="profile" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script>
      const leftBtn = document.querySelector(".left-btn svg");

      leftBtn.onclick = function () {
        window.location.href = "homepage.html";
      };
    </script>
  </body>
</html>

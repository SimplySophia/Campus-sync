<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css-files/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div id="container">
      <div class="left-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
        <h1>Profile</h1>
      </div>
      <section>
        <img src="/images/Dp.png" alt="Dp" />
        <h2>Account Information</h2>
        <form action="#">
          <div class="profile1">
            <div class="name">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Adesewa" />
            </div>

            <div class="name">
              <label for="lasName">Last Name</label>
              <input type="text" id="lastName" placeholder="Ajoba" />
            </div>
          </div>
          <div class="profile2">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Flat 5, Umuyo hostel, FMHT, Uyo"
            />

            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" placeholder="Student" />
          </div>
          <div class="profile1">
            <div class="name">
              <label for="department">Department</label>
              <input type="text" id="department" placeholder="Dental Science" />
            </div>
            <div class="name">
              <label for="matric_number">Matric No</label>
              <input
                type="text"
                id="matric_number"
                placeholder="FMT/23/DS/A-0081"
              />
            </div>
          </div>
          <div class="profile1">
            <div class="name">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="+234-999-9999-999" />
            </div>
            <div class="name">
              <label for="gender">Gender</label>
              <input type="text" id="gender" placeholder="Female" />
            </div>
          </div>
        </form>
      </section>
      <footer>
        <div class="footer-icons">
          <div class="home">
            <a href="./homepage.html">
              <img src="/images/Vector.png" alt="vector" />
            </a>
          </div>

          <div class="location">
            <a href="./nav.html">
              <img src="/images/Map Pin.png" alt="map pin" />
            </a>
          </div>

          <div class="key">
            <a href="./wifi.html">
              <img src="/images/Room Key.png" alt="room key" />
            </a>
          </div>

          <div class="user">
            <a href="./profile.html">
              <img src="/images/Profile.png" alt="profile" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/hostel.css">
    <title>Hostel</title>
</head>
<body>
    <div id="container">
        <div class="left-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <h1>Lagos Hostel</h1>
        </div>

        <img class="bgImg" src="/campus-sync/images/Frame 62(1).png" alt="frame">
        <div class="screen-backdrop">
            <div class="content">
                <h1>Lagos Hostel</h1>
                <div class="hostel">
                    <div class="type"><h3>Hostel Type:</h3><p>Female</p></div>
                    <h4>#25,000</h4>
                </div>
                <div class="people">
                    <img src="/campus-sync/images/people.png" alt="people">
                    <p>4 in 1</p>
                </div>
                <div class="rate">
                    <img src="/campus-sync//images/Star 1.png" alt="star">
                    <p>4.2</p>
                </div>
            </div>
            <h3 class="h3">Amenities</h3>
            <div class="line"></div>
            <div class="content">
                <div class="tap">
                    <img src="/campus-sync/images/Water Tap.png" alt="tap">
                    <p>Running General tap System</p>
                </div>
                <div class="power">
                    <img src="/campus-sync/images/image 4.png" alt="power">
                    <p>4 hrs</p>
                </div>
                <div class="wifi">
                    <img src="/campus-sync/images/Wifi (1).png" alt="wifi">
                    <p>Free WiFi</p>
                </div>
                <div class="bed">
                    <img src="/campus-sync/images/bed.png" alt="bed">
                    <p>Bunk Beds</p>
                </div>
            </div>
            <button class="bookBtn">Book</button>
        </div>

        <footer>
            <div class="footer-icons">
                <div class="home"><a href="./homepage.html">
                    <img src="/campus-sync/images/Vector.png" alt="vector">
                </a></div>

                <div class="location"><a href="./nav.html">
                    <img src="/campus-sync/images/Map Pin.png" alt="map pin">
                </a></div>

                <div class="key"><a href="./wifi.html">
                    <img src="/campus-sync/images/Room Key.png" alt="room key">    
                </a></div>
                
                <div class="user"><a href="">
                    <img src="/campus-sync/images/Profile.png" alt="profile">
                </a></div>
                
            </div>
        </footer>
    </div>
</body>
</html>

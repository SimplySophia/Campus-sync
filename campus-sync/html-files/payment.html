<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/payment.css">
    <title>Payment</title>
</head>
<body>
    <div id="container">
        <div class="left-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <h1>Payment</h1>
        </div>
        <section>
            <img class="visa" src="/campus-sync/images/VISA CARD.png" alt="visa card">
            <form action="#">
                <h2>Card Information</h2>
                <label for="">Card Holder</label>
                <input type="text" class="inputN" id="name" placeholder="Adesewa Ajoba " />

                <label for="">Card Number</label>
                <input type="text" class="inputN" id="cardNumber" placeholder="9999 9999 9999 9999 9999"/>

                <div class="box">
                    <div class="input">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text"  id="expiryDate" placeholder="04/26">
                    </div>
                    <div class="input">
                        <label for="cvv">CVV</label>
                    <input type="text"  id="cvv" placeholder="787">
                    </div>
                </div>
            </form>
        </section>
        <button id="proceedBtn">Proceed</button>
        <footer>
            <div class="footer-icons">
                <div class="home"><a href="./homepage.html">
                    <img src="/campus-sync/images/Vector.png" alt="vector">
                </a></div>

                <div class="location"><a href="./nav.html">
                    <img src="/campus-sync/images/Map Pin.png" alt="map pin">
                </a></div>

                <div class="key"><a href="./wifi.html">
                    <img src="/campus-sync/images/Room Key.png" alt="room key">    
                </a></div>
                
                <div class="user"><a href="">
                    <img src="/campus-sync/images/Profile.png" alt="profile">
                </a></div>
            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/oncamp.css">
    <title>On Campus</title>
</head>
<body>
    <div id="container">
        <div class="left-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
            <h1>Accomodation</h1>
        </div>

        <section>
            <div class="card">
                <img src="/campus-sync/images/lagos hostel.png" alt="frame">
                <div class="desc">
                    <h1>Lagos Hostel</h1>
                    <div class="type"><h3>Type:</h3> Female</div>
                    <div class="division"><img src="/campus-sync/images/people.png" alt="people"> <p>4 in 1</p></div>
                </div>
            </div>
            <div class="card">
                <img src="/campus-sync/images/Frame 65 (1).png" alt="frame">
                <div class="desc">
                    <h1>Abuja Hostel</h1>
                    <div class="type"><h3>Type:</h3> Male</div>
                    <div class="division"><img src="/campus-sync/images/people.png" alt="people"> <p>8 in 1</p></div>
                </div>
            </div>
            <div class="card">
                <img src="/campus-sync/images/Frame 66 (1).png" alt="frame">
                <div class="desc">
                    <h1>Annex Hostel</h1>
                    <div class="type"><h3>Type:</h3> Male</div>
                    <div class="division"><img src="/campus-sync/images/people.png" alt="people"> <p>4 in 1</p></div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-icons">
                <div class="home"><a href="./homepage.html">
                    <img src="/campus-sync/images/Vector.png" alt="vector">
                </a></div>

                <div class="location"><a href="./nav.html">
                    <img src="/campus-sync/images/Map Pin.png" alt="map pin">
                </a></div>

                <div class="key"><a href="./wifi.html">
                    <img src="/campus-sync/images/Room Key.png" alt="room key">    
                </a></div>
                
                <div class="user"><a href="">
                    <img src="/campus-sync/images/Profile.png" alt="profile">
                </a></div>
                
            </div>
        </footer>
    </div>

</html>

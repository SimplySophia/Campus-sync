<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/homepage.css">
    <title>Homepage</title>
</head>
<body>
    <div id="page">
        <div class="container">
            <div class="head-screen">
                <div class="profile">
                    <img src="/campus-sync/images/Display-pics.png" alt="Dp">
                    <h2>Good Morning! Adesuwa</h2>
                </div>
                <nav class="sidebar">
                    <div class="sidebar-header">
                        <img src="/campus-sync/images/Display-pics.png" alt="">
                        <p>Adesuwa Adoja</p>
                        <hr>
                    </div>
                    
                    <div class="main-content">
                        <ul class="menu-items">
                            <div class="menu-title">
                                <li class="item">
                                    <a href="#">Profile</a>
                                </li>

                                <li class="item">
                                    <a href="">Accomodation</a>
                                </li>

                                <li class="item">
                                    <a href="#">Navigation</a>
                                </li>

                                <li class="item">
                                    <a href="WiFi"></a>
                                </li>

                                <li class="item">
                                     <a href="#">MarketSpace</a>
                                </li>

                                <li class="item">
                                    <a href="#">News Update</a>
                                </li>

                                <li class="item">
                                    <a href="#">Log Out</a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </nav>
                <div class="hamburger">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                    </svg>
                    </a>
                </div> 
                     
            </div>

            <div class="notification">
                <div class="search-btn">
                    <input type="text" id="search" placeholder="Search by Location/Hostel/Wifi" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>   
            </div>

            <div class="news-wrapper">
                <h1>Latest News</h1>
                <div class="newsline">
                    <div class="news-content">
                        <h2>Graduation! Graduation!! Graduation!!!</h2>
                        <p>Federal Medical Health Technology, Uyo brings to you her 4th Convo...</p>
                        <button type="submit">Read More</button>
                    </div>
                    <img src="/campus-sync/images/Frame.png" alt="">
                </div>
            </div>

            <div class="categories">
                <h1>Categories</h1>
                <div class="category">
                    <div class="category-item">
                        <img src="/campus-sync/images/hostel.png" alt="accomodation">
                    </div>
                    <div class="category-item">
                        <img src="/campus-sync/images/navigation(1).png" alt="navigation">
                    </div>
                    <div class="category-item">
                        <img src="/campus-sync/images/wifi.png" alt="wifi">
                    </div>
                    <div class="category-item">
                        <img src="/campus-sync/images/market space.png" alt="market">
                    </div>
                </div>
            </div>
        
            <footer>
                <div class="footer-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                </div>
            </footer>
        </div>
    </div>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener('click', function(){
            document.querySelector("#page").classList.toggle('active')
        });
       </script>
</body>
</html>

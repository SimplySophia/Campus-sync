<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="/campus-sync/css-files/login.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="screen-backdrop">
                <img src="/campus-sync/images/LOGO.png" alt="LOGO">
                <div class="btn">
                    <input type="text" placeholder="Sign Up">
                    <button type="submit">Log In</button>
                </div>
            </div>

            <form action="#">
                <label for="name">Institution</label>
                <input type="text" placeholder="Federal Medical Health Technology, Uyo" required>

                <label for="name">Matric No:</label>
                <input type="text" placeholder="FMT/23/DS/A-0081" required>

                <label for="name">Password</label>
                <input type="password" name="password" id="password">

                <div class="butn">
                    <div class="forgot">
                      <span>Forgot password?</span>
                    </div>
          
                    <div class="sign-up">
                      <a href="#">Sign Up</a>
                    </div>
                  </div>

                <button type="button">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>

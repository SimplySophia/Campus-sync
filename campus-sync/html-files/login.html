                </div>

                <div class="butn">

                      <span>Forgot password?</span>
                    </div>
          
                    <div class="sign-up">
                      <a href="#">Sign Up</a>
                    </div>
                  </div>

                <button type="submit">Log In</button>
            </form>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/nav.css">
    <title>Navigation</title>
</head>
<body>
        <div id="container">
            <div class="left-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
                <h1>Navigation</h1>
            </div>
            
        
                <div class="select-menu">
                    <div class="search-container">
                        <input type="text" id="select-btn" onkeyup="searchOptions()" placeholder="Type to search...">
                    </div>  
                    <div class="result-box">

                    </div>
                </div>
                    
                <div class="check-circle">
                    <img src="/campus-sync/images/check-circle.png" alt="">
                    <p>Allow map to access my location</p>
                </div>
                <button id="proceedBtn">Proceed</button>
            <footer>
                <div class="footer-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                      

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    
                </div>
            </footer>
        </div>
    
    <script>
        let suggestedFields = [
            'Akpajo junction',
            'St johns, Iwofe Rd',
            'Woji',
            'Rumuola',
            'Choba Market',
            'Egbelu, Iwofe Rd',
            'Ada george',
            'Izuoba Rd',
        ]
        const searchBar = document.getElementById("select-btn");
        const resultBox = document.querySelector(".result-box");
        const proceedBtn = document.getElementById('proceedBtn');
        const leftBtn = document.querySelector(".left-btn svg");

        leftBtn.onclick = function() {
            window.location.href = "homepage.html";
        }

        searchBar.onkeyup = function() {
            let result = [];
            let input = searchBar.value;
            
            if(input.length) {
                result = suggestedFields.filter((fields) => {
                    return fields.toLowerCase().includes(input.toLowerCase());
                })
                console.log(result);
            }
            display(result);

            if(!result.length){
                resultBox.innerHTML = '';
            }
        }
        function display(result) {
            const content = result.map((list) =>{
                return "<li onclick=selectInput(this)>" + list + "</li>";
            });
            resultBox.innerHTML = "<ul>" + content.join('') + "</ul>";
        }
        function selectInput(list) {
            searchBar.value = list.innerHTML;
            resultBox.innerHTML = '';
        }

        proceedBtn.onclick = function() {
            const input = searchBar.value;
            if (input.length && suggestedFields.includes(input)) {
                window.location.href = "accomodation.html";
            } else {
                alert("Please select a valid field from the suggestions.")
            }
        }
            
    </script>
</body>
</html>

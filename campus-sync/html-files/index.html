<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/campus-sync/css-files/index.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="screen-backdrop">
                <img src="/campus-sync/images/LOGO.png" alt="LOGO">
                <div class="switch">
                    <a href="/campus-sync/html-files/login.html" id="login" onclick="login()">Login</a>
                    <a href="/campus-sync/html-files/index.html" id="sign-up" onclick="signUp()">Sign Up</a>
                    <div class="btn-active" id="btn"></div>
                </div>
            </div>

            <h1>You're new here, sign up!</h1>
            <form action="#">
                <div class="input-control">
                    <label for="name">Student's Name</label>
                    <input type="text" placeholder="Adesewa Adoja" required>
                </div>
                <div class="input-control">
                    <label for="name">Institution</label>
                    <input type="text" id="institution" placeholder="Federal Medical Health Technology, Uyo" required>
                </div>

                <div class="input-control">
                    <label for="name">Faculty/Department</label>
                    <input type="text" id="institution" placeholder="Medical Sciences/Dental Sciences" required>
                </div>

                <div class="input-control">
                    <label for="name">Matric No:</label>
                    <input type="text" id="matric" placeholder="FMT/23/DS/A-0081" required>
                </div>

                <div class="input-control">
                    <label for="name">Password</label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <div id="message"></div>
                </div>

                <div class="input-control">
                    <label for="name">Confirm Password</label>
                    <input type="password" name="password" id="confirmPassword" placeholder="********">
                    <div id="message"></div>
                </div>

                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        function checkPassword(){
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            console.log(password,confirmPassword);
            let message = document.getElementById("message");

            if(password.length < 8) {
                if(password == confirmPassword){
                    message.textContent = "Passwords match";
                    message.style.backgroundColor = "#3ae374"
                } else {
                message.textContent = "Password don't match"
                message.style.backgroundColor = "#ff4d4d"
            }
        } else {
            alert("Password cant be empty!");
            message.textContent = "";
        }

        }
        const button = document.querySelector('.button');

        button.addEventListener('click', () => {
            button.classList.add('active')
        });
        checkPassword();
    </script>
</body>
</html>
